<section class="login-form">
    <div class="shell">
        <div class="forms">
            <div>
                <h2>Login Component</h2>
                <form [formGroup] = "loginForm">
                    <div class="form-group">
                
                        <div>
                            <input  placeholder="Username" id="username" formControlName = "username" class="text-input-color">
                        </div>
                        <div class="form-group">
                            <input  placeholder="Password" type="password" id="password" formControlName="password">
                        </div>
                
                        <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
